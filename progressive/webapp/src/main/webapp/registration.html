<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">

</head>
<body>
    <h1 class="my-3 mx-5">Registration Form</h1>

	<form action="register" method="post">
		<div class="container">
			<div class="form-group">
				<label for="username">UserName </label> <input type="text"
					class="form-control" id="username" name="username" required="required"
					placeholder="Enter Name">
			</div>

			<div class="form-group">
				<label for="email">Email </label> <input type="email"
					class="form-control" id="email" name="email" required="required"
					placeholder="Enter Name">
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" name="password" required="required"
					placeholder="Enter Password">
			</div>

			
			<div class = "form-group">
			<select name="gender" class="form-select" aria-label="Default select example">
				<option selected>Select Gender</option>
				<option value="Male">M</option>
				<option value="Female">F</option>
				<option value="Other">Other</option>
			</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>

</body>
</html>
