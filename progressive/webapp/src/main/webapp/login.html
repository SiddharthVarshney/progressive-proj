<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">

</head>
<body>
    <h1 class="my-3 mx-5">Login Form</h1>

	<form action="login" method="post">
		<div class="container">

			<div class="form-group">
				<label for="email">Email </label> <input type="email"
					class="form-control" id="email" name="email" required="required"
					placeholder="Enter Email">
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password"  required="required" name="password"
					placeholder="Enter Password" >
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>

</body>
</html>
